{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <div class="card-title">Alterar Senha</div>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Salvar">
        </form>
    </div>
</div>
{% endblock content %}
